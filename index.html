<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Geocaching GPX viewer</title>
    <meta name="description" content="Web app to display your geocaches or tracks from a gpx file on google maps."/>
    <link href="design.css?20130320" type="text/css" rel="stylesheet" media="all" />
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3&amp;sensor=true"></script>
    <script type="text/javascript" src="js/infobox_packed.js"></script>
    <script type="text/javascript" src="js/markerclusterer_packed.js"></script>
    <script type="text/javascript" src="js/date.format.js"></script>
</head>
<body>
    <div id="options">
        <fieldset id="filedrag">
            <legend>Drop your GPX files here</legend>
        </fieldset>

        <div id="files">
            <ul id="list"><li></li></ul>
        </div>

        <div id="loader"></div>

        <fieldset>
            <legend>Options</legend>
            <p><input id="display_label" type="checkbox" checked="checked" /> <label for="display_label">Display labels</label></p>
            <p><input id="display_circle" type="checkbox" checked="checked" /> <label for="display_circle">Display circles</label></p>
            <p><input type="button" id="fullscreen" value="Fullscreen" /></p>
        </fieldset>

        <p class="source">
            <a href="https://github.com/Surfoo/gc-gpx-viewer" onclick="window.open(this.href);return false;">Source on Github.com</a>
        </p>
    </div>
    <div id="map_canvas"></div>
    <script type="text/javascript" src="js/gcgpxviewer.js?20130320"></script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-206471-8']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
</body>
</html>
