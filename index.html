<!DOCTYPE html>
<html lang="en" manifest="cache.manifest">
<head>
    <meta charset="UTF-8">
    <title>Geocaching GPX Viewer</title>
    <meta name="description" content="Geocaching GPX viewer is web app to display your geocaches or tracks from a GPX file."/>
    <link rel="stylesheet" type="text/css" href="gcgpxviewer.min.css" media="all" />
</head>
<body>
    <div id="sidebar">
        <h1>Options</h1>

        <legend>Select your GPX files:</legend>
        <input type="file" id="files" name="files[]" multiple />
        <div id="loader"></div>
        <output id="list"></output>

        <hr />

        <p id="options">
            <input id="display_label" type="checkbox" checked="checked" /> <label for="display_label">Display labels</label><br />
            <input id="display_circle" type="checkbox" checked="checked" /> <label for="display_circle">Display perimeters</label>
        </p>
        <p>
            <input type="button" id="clear" value="Clear the map" />
        </p>

        <hr />

        <div id="footer">
            <a href="https://github.com/Surfoo/gc-gpx-viewer">GitHub Project</a> &middot;
            <a href="https://github.com/Surfoo/gc-gpx-viewer/issues">Issues</a> &middot;
            <div id="flattr"></div>
        </div>
    </div>

    <div id="map"></div>
    <script type="text/javascript" src="js/gcgpxviewer.min.js"></script>
</body>
</html>
