<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Geocaching GPX viewer</title>
    <meta name="description" content="Web app to display your geocaches or tracks from a gpx file on google maps."/>
    <link href="design.css?20131015" type="text/css" rel="stylesheet" media="all" />
</head>
<body>
    <div id="actions">
        <fieldset id="filedrag">
            <legend>Drop your GPX files here</legend>
        </fieldset>

        <div id="files">
            <ul id="list"></ul>
        </div>

        <div id="loader"></div>

        <fieldset id="options">
            <legend>Options</legend>
            <p>
               <input id="display_label" type="checkbox" checked="checked" /> <label for="display_label">Display labels</label><br />
               <input id="display_circle" type="checkbox" checked="checked" /> <label for="display_circle">Display circles (161 meters)</label>
            </p>
            <p>
                <input type="button" id="clear" value="Clear the map" /><br />
                <input type="button" id="fullscreen" value="Fullscreen" />
            </p>
        </fieldset>

        <p class="source">
            <a href="https://github.com/Surfoo/gc-gpx-viewer" onclick="window.open(this.href);return false;">Source on Github.com</a>
        </p>
    </div>
    <div id="map_canvas"></div>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3&amp;sensor=true"></script>
    <script type="text/javascript" src="js/infobox.min.js"></script>
    <script type="text/javascript" src="js/markerclusterer.min.js"></script>
    <script type="text/javascript" src="js/date.format.js"></script>
    <script type="text/javascript" src="js/gcgpxviewer.min.js?20131015"></script>
</body>
</html>
